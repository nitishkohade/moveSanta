<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Move GIF on Click</title>
        <style>
            #gif {
                position: absolute;
                transition: transform 2s ease;
                transform: scaleX(-1);
                width: 100px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <img src="wizard.gif" id="gif" alt="Moving Wizard" />

        <script src="moveGif.js"></script>
    </body>
</html>
